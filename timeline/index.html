    <!-- HTML Meta Tags -->
    <title>Timeline</title>
    <meta name="description" content="This is my line, it tells the time.">
    <!-- Facebook Meta Tags -->

    <link rel="stylesheet" href="../timeline/tl.css">
</head>

<body>
    <div class="timeline">
        <div class="hours"></div>
    </div>
    <div class="buttons">
        <button class="button" onclick="isActive1()">Info</button>
        <button id="fullscreen" class="button">Fullscreen</button>
    </div>

    <div id="modal_1" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box content">
                <h3>Context</h3>
                <p>This is my line - now it tells the hour - now it changes color</p>
                <p>Expect updates.</p>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close" onclick="isActive1()"></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        function setClock() {
            var time = new Date(),
                minutes = time.getMinutes() * 6,
                hours = time.getHours() % 12 / 12 * 360 + (minutes / 12),
                seconds = time.getSeconds() * 6;

            $(".hours").css("transform", "rotate(" + hours + "deg)");
            $(".seconds").css("transform", "rotate(" + seconds + "deg)");
            $(".minutes").css("transform", "rotate(" + minutes + "deg)");
        }
        function refresh() {
            setClock();
            setTimeout(refresh, 1000);
        }
        refresh();

        function isActive1() {
            document.getElementById("modal_1").classList.toggle("is-active");
        }

        let myDocument = document.documentElement;
let btn = document.getElementById("fullscreen");
btn.addEventListener("click", ()=>{
    if(btn.textContent == "Fullscreen"){
        if (myDocument.requestFullscreen) {
            myDocument.requestFullscreen();
        } 
        else if (myDocument.msRequestFullscreen) {
            myDocument.msRequestFullscreen();
        } 
        else if (myDocument.mozRequestFullScreen) {
            myDocument.mozRequestFullScreen();
        }
        else if(myDocument.webkitRequestFullscreen) {
            myDocument.webkitRequestFullscreen();
        }
        btn.textContent = "Exit fullscreen";
    }
    else{
        if(document.exitFullscreen) {
            document.exitFullscreen();
        }
        else if(document.msexitFullscreen) {
            document.msexitFullscreen();
        }
        else if(document.mozexitFullscreen) {
            document.mozexitFullscreen();
        }
        else if(document.webkitexitFullscreen) {
            document.webkitexitFullscreen();
        }
        btn.textContent = "Fullscreen";
    }
});
    </script>
</body>

</html>
