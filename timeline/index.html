<body>
    <div class="timeline">
        <div class="hours"></div>
    </div>
    <button class="info" onclick="isActive1()">
        <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="13" cy="13" r="11.5" stroke="black" stroke-width="3"/>
            <path d="M13 12L13 19" stroke="black" stroke-width="3" stroke-linecap="round"/>
            <circle cx="13" cy="7" r="2" fill="black"/>
            </svg>            
    </button>

    <div id="modal_1" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box is-3 subtitle">This is my line, it tells the time.</div>
        </div>
        <button class="modal-close is-large" aria-label="close" onclick="isActive1()"></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        function setClock() {
            var time = new Date(),
                minutes = time.getMinutes() * 6,
                hours = time.getHours() % 12 / 12 * 360 + (minutes / 12),
                seconds = time.getSeconds() * 6;

            $(".hours").css("transform", "rotate(" + hours + "deg)");
            $(".seconds").css("transform", "rotate(" + seconds + "deg)");
            $(".minutes").css("transform", "rotate(" + minutes + "deg)");
        }
        function refresh() {
            setClock();
            setTimeout(refresh, 1000);
        }
        refresh();

        function isActive1() {
            document.getElementById("modal_1").classList.toggle("is-active");
        }
    </script>
</body>

</html>
