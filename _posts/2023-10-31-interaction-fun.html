<script>
    // Painter 
    document
        .getElementById("toggle_painter")
        .addEventListener("click", function () {
            document.getElementById("painter").classList.toggle("active");
        });
    // Robot
    document
        .getElementById("press")
        .addEventListener("click", function () {
            document.getElementById("bot").classList.toggle("activate");
        });


    // document.getElementById("press").addEventListener("mousedown", function () {
    // document.getElementById("bot").classList.toggle("activate");
    // });
    // document.getElementById("press").addEventListener("mouseup", function () {
    // document.getElementById("bot").classList.toggle("activate");
    // });

    // Button run 
    function move() {
        var element = document.getElementById("button-run");
        element.classList.toggle("move-right");
    }
    function shake() {
        var element = document.getElementById("button-run");
        element.classList.toggle("shake");
    }

    // Progress
    const style = document.documentElement.style;
    var range1 = {
        translate: document.getElementById('ring-module')
    };
    var range2 = {
        translate: document.getElementById('ring-path')
    };
    function valueChange(id, value) {
        style.setProperty('--' + id, value);
    }
    range1.translate.addEventListener('input', function (e) {
        valueChange(e.currentTarget.id, e.currentTarget.value / 100 * 377);
    });
    range2.translate.addEventListener('input', function (e) {
        valueChange(e.currentTarget.id, e.currentTarget.value / 100 * 403);
    });

    // Badges 
    var badges = document.querySelectorAll(".badge");

    badges.forEach(function (badge) {
        badge.addEventListener("click", function () {
            this.classList.toggle("play");
        });
    });


</script>
